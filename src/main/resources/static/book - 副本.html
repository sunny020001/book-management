form.on('submit(demo-table-search)', function(data){
  var field = data.field; // 获得表单字段
  // 执行搜索重载
  table.reload('books_table', {
    page: {
      curr: 1 // 重新从第 1 页开始
    },
    method: 'post',
    contentType: 'application/json',
    where: field // 搜索的字段
  });
  layer.msg('查询成功');
  return false; // 阻止默认 form 跳转
});
